<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Sifin-Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Logo.png">
</head>
<body>
<div class="login">
    <div class="ground-image">
        <!-- <img src="./COVER-desctop.png" alt="Src" class="ground-image-src"> -->
    </div>
    <div class="form-content">
    <div class="form-input">
        <h2>Sign in to FileStar</h2>
        <a href="" class="faceboock">
            <h3>Sign In With Faceboock</h3>
        </a>
        <a href="" class="google">
            <h3>Sign In With Google</h3>
        </a>
        <div class="or-reg">
            <div class="line"></div>
            <h3>OR</h3>
            <div class="line"></div>
        </div>
        <form action="input">
            <label for="email" class="email">
                <span class="form-toggle">Email or username</span>
                <input type="email" id="email" class="email-input" placeholder="example@mail.com" required="required">
            </label>
            <label for="password" class="password">
                <div class="password-title">
                    <span class="form-toggle">Password</span>
                    <span class="lost-password"><a href="">Lost your password?</a></span>
                </div>
                <input type="password" id="password" class="password-input" required="required">
            </label>
            <button type="submit" class="form-submit">Sign Up</button>
            </button>
        </form>
        <div class="registration">
            <h3>Not a member? <a href="">Sign up now</a></h3>
        </div>



    </div>
    </div>
</div>
</body>
</html>
